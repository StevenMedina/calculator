<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/main.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="fonts/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="fonts/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="fonts/favicon/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="fonts/favicon/manifest.json">
    <link rel="mask-icon" href="fonts/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
</head>
<body>

<!-- Title -->
<div class="container">
    <h2 align="center">Calculadora</h2>
    <h3 align="center">Steven Medina</h3>
</div>
<!-- End Title -->

<!-- Calculator -->
<main class="calculator">
  <div id="display" class="editable-field" contenteditable="false"></div>
  <section class="memory-bank">
    <button class="toggle-close">
      <span class="title">+</span>
    </button>
  </section>
  <section class="button-set--numbers">
    <button id="buttonOne" value="1">
      <span class="title">1</span>
    </button>
    <button id="buttonTwo" value="2">
      <span class="title">2</span>
    </button>
    <button id="buttonThree" value="3">
      <span class="title">3</span>
    </button>
    <button id="buttonFor" value="4">
      <span class="title">4</span>
    </button>
    <button id="buttonFive" value="5">
      <span class="title">5</span>
    </button>
    <button id="buttonSix" value="6">
      <span class="title">6</span>
    </button>
    <button id="buttonSeven" value="7">
      <span class="title">7</span>
    </button>
    <button id="buttonEight" value="8">
      <span class="title">8</span>
    </button>
    <button id="buttonNine" value="9">
      <span class="title">9</span>
    </button>
    <button id="buttonZero" value="0">
      <span class="title">0</span>
    </button>
  </section>
  <section class="button-set--functions">
    <button id="buttonMemory">
      <span class="title">Memoria</span>
    </button>
    <button id="buttonClean">
      <span class="title">Limpiar</span>
    </button>
     <button id="buttonPercentage" value="%">
      <span class="title">%</span>
    </button>
  </section>
  <section class="button-set--equations">
    <button id="buttonPlus" value="+">
      <span class="title">+</span>
    </button>
    <button id="buttonMinus" value="-">
      <span class="title">-</span>
    </button>
    <button id="buttonMult" value="*">
      <span class="title">*</span>
    </button>
    <button id="buttonDiv" value="/">
      <span class="title">/</span>
    </button>
    <button id="buttonEqual" value="=">
      <span class="title">=</span>
    </button>
  </section>
</main>
<!-- End Calculator -->

<!-- Scripts -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='js/index.js'></script>
<script src='js/buttonsNumbers.js'></script>
<script src='js/buttonsEquations.js'></script>
<script src='js/sum.js'></script>
<script src='js/clean.js'></script>
</body>
</html>
